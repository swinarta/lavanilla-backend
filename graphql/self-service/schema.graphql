type Query {
    products: [Product!]
    product(id: ID!): Product
}

type Mutation {
    createOrder(input: OrderInput!): Boolean!
}

input OrderInput {
    items: [LineItem!]!
}

input LineItem {
    variantId: String!
    quantity: Int!
}

type PriceRange {
    minVariantPrice: Float
    maxVariantPrice: Float
}

type ProductVariant {
    id: ID!
    title: String!
    sku: String!
    price: Float!
    image: [URL!]
}

type Product {
    id: ID!
    description: String!
    priceRange: PriceRange!
    images: [URL!]
    variants: [ProductVariant!]
}

scalar URL