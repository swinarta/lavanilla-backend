type Query {
    products: [Product!]
    product(id: ID!): Product
}

type Mutation {
    createOrder(input: OrderInput!): Order!
}

input OrderInput {
    customer: Customer!
    note: String
    items: [LineItem!]!
}

input LineItem {
    variantId: String!
    quantity: Int!
}

input Customer {
    email: String
    phone: String
}

type PriceRange {
    minVariantPrice: Float
    maxVariantPrice: Float
}

type ProductVariant {
    id: ID!
    title: String!
    sku: String!
    price: Float!
    image: [URL!]
}

type Product {
    id: ID!
    title: String!
    description: String!
    priceRange: PriceRange
    images: [URL!]
    variants: [ProductVariant!]
}

type Order{
    id: ID!
    name: String!
}

scalar URL