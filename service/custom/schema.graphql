type Query {
    draftOrder(id: ID!): DraftOrderResponse!
}

type Mutation {
    draftOrderCreate(input: DraftOrderInput!): DraftOrderResponse!
    draftOrderUpdate(id: ID!, input: DraftOrderInput!): DraftOrderResponse!
    draftOrderUpdate1(id: ID!): DraftOrderResponse!
}

type DraftOrderResponse {
    draftOrder: DraftOrder
    userErrors: [UserError!]!
}

type DraftOrder {
    id: ID!
    name: String!
    metafields(first: Int!, namespace: String!): MetafieldNode

}

type MetafieldNode {
    nodes: [Metafield]
}

type Metafield {
    key: String!
    jsonValue: String!
}

type UserError {
    field: [String!]
    message: String!
}

input DraftOrderInput {
    email: String
    phone: String
    note: String
    lineItems: [DraftOrderLineItemInput!]!
    tags: [String!]
    paymentTerms: PaymentTermsInput
    purchasingEntity: PurchasingEntityInput
}

input PurchasingEntityInput {
    customerId: String!
}

input PaymentTermsInput {
    paymentTermsTemplateId: String!
}

input DraftOrderLineItemInput {
    variantId: ID!
    quantity: Int!
}
